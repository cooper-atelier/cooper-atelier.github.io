<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <title>Cooper | Artworks</title>
  <link rel="icon" type="image/png" href="../images/favicon.png">
  <link href="../css/plugins.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none; /* 避免透明时被点击 */
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 10;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .controls button:hover {
      opacity: 0.8;
    }
 
    .video-container:hover .controls {
     opacity: 1;
    pointer-events: auto;
    }

    .controls input[type=range] {
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      border-radius: 2px;
      background: #ccc;
      outline: none;
      cursor: pointer;
    }

    .progress {
      width: 300px;
    }

    .volume {
      width: 80px;
    }

    /* Custom slider styles */
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
    }

    input[type=range]::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
    }

    .back-button {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 10;
  background-color: rgba(0, 0, 0, 0.5);
  color: #ffffff;
  padding: 6px 12px;
  border-radius: 4px;
  font-family: sans-serif;
  text-decoration: none;
  font-size: 14px;
  transition: background-color 0.3s ease;
}

.back-button:hover {
  background-color: rgba(255, 255, 255, 0.8);
  color: #000;
}
  </style>
</head>

<body>

    

  <div class="video-container">
    <video id="video" preload="auto" playsinline>
      <source src="../images/project/wechat/ResidencyVideo.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <a href="../index.html" class="back-button">[back ←]</a>

    <div class="controls">
      <button id="playPause">▶</button>
      <input type="range" id="progress" class="progress" value="0" min="0" max="100" step="0.1">
      <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="0.8">
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const playPause = document.getElementById("playPause");
    const progress = document.getElementById("progress");
    const volume = document.getElementById("volume");

    

    // Update play/pause icon
    function updatePlayPauseIcon() {
      playPause.textContent = video.paused ? "▶" : "||";
    }

    // Play/pause video
    playPause.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        video.muted = false;
      } else {
        video.pause();
      }
      updatePlayPauseIcon();
    });

    // Update progress bar as video plays
    video.addEventListener("timeupdate", () => {
      const percent = (video.currentTime / video.duration) * 100;
      progress.value = percent;
    });

    // Seek video
    progress.addEventListener("input", () => {
      video.currentTime = (progress.value / 100) * video.duration;
    });

    // Volume control
    volume.addEventListener("input", () => {
      video.volume = volume.value;
    });

    // Update play icon on end
    video.addEventListener("ended", () => {
      updatePlayPauseIcon();
    });

    // Initialize
    video.volume = volume.value;
    updatePlayPauseIcon();


    // 当鼠标进入 video 或 controls 时，显示 controls
    videoContainer.addEventListener('mousemove', () => {
        videoContainer.classList.add('show-controls');
    });

    // 检测是否鼠标移出 videoContainer 和 controls
    videoContainer.addEventListener('mouseleave', () => {
        if (!isInsideControls) {
            videoContainer.classList.remove('show-controls');
        }
    });

    // 鼠标进入 controls 区域
    controls.addEventListener('mouseenter', () => {
        isInsideControls = true;
    });

    // 鼠标离开 controls 区域
    controls.addEventListener('mouseleave', () => {
        isInsideControls = false;
        videoContainer.classList.remove('show-controls');
    });
  </script>
</body>

</html>
